dist: xenial
language: python
sudo: false
python:
- 3.6
- 3.7
install:
- pip install -U pip setuptools pipenv==2018.10.13
- pipenv install -d --skip-lock
script:
- PYTHONPATH=. pytest
before_deploy:
- echo "__version__ = '$(git describe --tags)'" > aioworkers_orm/version.py
deploy:
  provider: pypi
  user: abogushov
  on:
    tags: true
    condition: "$TRAVIS_PYTHON_VERSION = 3.6"
  skip_cleanup: true
  password:
    secure: 
